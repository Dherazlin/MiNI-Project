  <script>
    // Initialize map
    var map = L.map('map').setView([19.0760, 72.8777], 12); // Mumbai example

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Example marker
    L.marker([19.0760, 72.8777])
        .addTo(map)
        .bindPopup('Mumbai - Example flood marker.')
        .openPopup();
  </script>

  <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const layoutContainer = document.getElementById('layout-container');

    // Example role check
    const userRole = "admin"; // Change to "user" or "admin"

    // Show admin menu if role is admin
    if (userRole === "admin") {
      document.querySelector('.admin-only').style.display = "block";
    }

    // Toggle sidebar collapsed state
    toggleBtn.addEventListener('click', () => {
      layoutContainer.classList.toggle('sidebar-collapsed');
    });
  </script>
