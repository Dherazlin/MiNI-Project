<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flood Alert Admin Login</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; 
             background-color:	#F1FFFA; 
             height: 100vh; 
             display: flex; 
             align-items: center; 
             justify-content: center;">

  <div style="background: white; 
              padding: 30px; 
              border-radius: 10px; 
              box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
              width: 320px;">
    
    <h2 style="text-align: center; margin-bottom: 20px; color: #00796B;">üîê Admin Login</h2>
    
    <form action="/admin-dashboard" method="POST">
      
      <input type="text" name="username" placeholder="Username or Email" required
        style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;" />
      
      <input type="password" name="password" placeholder="Password" required
        style="width: 100%; padding: 10px; margin: 10px 0 20px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;" />
      
      <input type="submit" value="Login"
        style="width: 100%; padding: 10px; background: #00796B; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;" />
      
    </form>
    
    <div style="text-align: center; margin-top: 15px;">
      <a href="forget_password.html" style="color: #00796B; text-decoration: none; font-size: 14px;">Forgot Password?</a>
    </div>
    
  </div>

</body>
</html>
