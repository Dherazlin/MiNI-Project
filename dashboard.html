<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon-32x32.png?v=12345" type="image/png">
  <meta name="description" content="Report and track flood-affected areas in real time.">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Flood Alert Home</title>
</head>
<body>

  <!-- Left Vertical Panel -->
  <div class="vertical-panel"> 
     <button id="toggleSidebar" class="menu-btn">☰</button>
  </div>


  <!-- Header -->
  <header class="header">
    <h1>🌧️ Flood Alert & Drainage System</h1>
    <p>Stay informed. Stay safe during monsoons.</p>
  </header>

  <!-- Buttons -->
  <div class="button-container">
    <a href="report_flood.html" class="btn-report">📍 Report Flood</a>
    <a href="login.html" class="btn-login">👤 Login</a>
  </div>

  <!-- Status Cards -->
  <div class="status-cards">
    <div class="card">
      <h3></h3>
      <p>Flooded Roads</p>
    </div>
    <div class="card">
      <h3></h3>
      <p>Drainage Repairs</p>
    </div>
    <div class="card">
      <h3></h3>
      <p>Alerts Active</p>
    </div>
  </div>

  <!-- Map Section -->
  <div class="map-container">
    <div id="map"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>📞 Contact Us | 📧 Email: floodalert@example.com</p>
    <p>© 2025 Flood Alert System. All rights reserved.</p>
  </footer>

  <script>

    // Initialize map
    var map = L.map('map').setView([19.0760, 72.8777], 12); // Mumbai example

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Example marker
    L.marker([19.0760, 72.8777])
        .addTo(map)
        .bindPopup('Mumbai - Example flood marker.')
        .openPopup();
  </script>

</body>
</html>
